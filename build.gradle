buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.3'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }

    version = '0.1.6.BETA'
    group = 'com.budjb'
}

apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

publishing {
    publications {
        maven(MavenPublication) {
            pom.withXml {
                def xml = asNode()

                xml.children().last() + {
                    def builder = delegate

                    builder.name "HTTP Requests BOM"
                    builder.description projectDescription
                    builder.url "https://bintray.com/budjb/maven/http-requests"
                    builder.licenses {
                        builder.license {
                            builder.name "Apache License, Version 2.0"
                            builder.url 'http://www.apache.org/licenses/LICENSE-2.0'
                        }
                    }
                    builder.scm {
                        builder.url 'scm:git@github.com:budjb/http-requests.git'
                        builder.connection 'scm:git@github.com:budjb/http-requests.git'
                        builder.developerConnection 'scm:git@github.com:budjb/http-requests.git'
                    }

                    builder.developers {
                        builder.developer {
                            builder.id "budjb"
                            builder.name "Bud Byrd"
                        }
                    }

                    builder.dependencyManagement {
                        builder.dependencies {
                            for (sub in subprojects) {
                                if (sub.name in ['documentation']) {
                                    continue
                                }

                                builder.dependency {
                                    builder.groupId sub.group
                                    builder.artifactId sub.name
                                    builder.version sub.version
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['maven']
    publish = true
    pkg {
        repo = 'maven'
        name = 'http-requests'
        desc = projectDescription
        websiteUrl = 'https://github.com/budjb/http-requests'
        issueTrackerUrl = 'https://github.com/budjb/http-requests/issues'
        vcsUrl = 'https://github.com/budjb/http-requests.git'
        licenses = ['Apache-2.0']
        publicDownloadNumbers = true
        githubRepo = 'budjb/http-requests'
        githubReleaseNotesFile = 'README.md'
        version {
            released = new Date()
            vcsTag = project.version
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}
